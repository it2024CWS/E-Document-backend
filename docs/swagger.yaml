basePath: /api
definitions:
  e-document-backend_internal_domain.AuthResponse:
    properties:
      accessToken:
        description: For mobile apps
        type: string
      refreshToken:
        description: For mobile apps
        type: string
      user:
        $ref: '#/definitions/e-document-backend_internal_domain.UserResponse'
    type: object
  e-document-backend_internal_domain.LoginRequest:
    properties:
      password:
        type: string
      usernameOrEmail:
        type: string
    required:
    - password
    - usernameOrEmail
    type: object
  e-document-backend_internal_domain.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  e-document-backend_internal_domain.UserResponse:
    properties:
      created_at:
        type: string
      department_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      phone:
        type: string
      profile_picture:
        type: string
      role:
        $ref: '#/definitions/e-document-backend_internal_domain.UserRole'
      sector_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  e-document-backend_internal_domain.UserRole:
    enum:
    - Director
    - DepartmentManager
    - SectorManager
    - Employee
    type: string
    x-enum-varnames:
    - RoleDirector
    - RoleDepartmentManager
    - RoleSectorManager
    - RoleEmployee
  e-document-backend_internal_util.ErrorCode:
    enum:
    - UNAUTHORIZED
    - INCORRECT_PASSWORD
    - INVALID_CREDENTIALS
    - TOKEN_EXPIRED
    - INVALID_TOKEN
    - FORBIDDEN
    - VALIDATION_ERROR
    - MISSING_REQUIRED_FIELD
    - INVALID_INPUT
    - INTERNAL_SERVER_ERROR
    - DATABASE_ERROR
    - CONFIG_NOT_SET
    - USER_NOT_FOUND
    - USER_ALREADY_EXISTS
    - EMAIL_ALREADY_EXISTS
    - ROLE_NOT_FOUND
    - ROLE_ALREADY_EXISTS
    type: string
    x-enum-varnames:
    - UNAUTHORIZED
    - INCORRECT_PASSWORD
    - INVALID_CREDENTIALS
    - TOKEN_EXPIRED
    - INVALID_TOKEN
    - FORBIDDEN
    - VALIDATION_ERROR
    - MISSING_REQUIRED_FIELD
    - INVALID_INPUT
    - INTERNAL_SERVER_ERROR
    - DATABASE_ERROR
    - CONFIG_NOT_SET
    - USER_NOT_FOUND
    - USER_ALREADY_EXISTS
    - EMAIL_ALREADY_EXISTS
    - ROLE_NOT_FOUND
    - ROLE_ALREADY_EXISTS
  e-document-backend_internal_util.PaginatedData:
    properties:
      items: {}
      pagination:
        $ref: '#/definitions/e-document-backend_internal_util.PaginationInfo'
    type: object
  e-document-backend_internal_util.PaginationInfo:
    properties:
      currentPage:
        type: integer
      itemsPerPage:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  e-document-backend_internal_util.Response:
    properties:
      data: {}
      error_code:
        $ref: '#/definitions/e-document-backend_internal_util.ErrorCode'
      message:
        type: string
      success:
        type: boolean
    type: object
  internal_app_file.GetPresignedURLResponse:
    properties:
      expires_in:
        description: seconds
        type: integer
      url:
        type: string
    type: object
  internal_app_upload.UploadInfoResponse:
    properties:
      extensions:
        example:
        - creation
        - creation-defer-length
        - termination
        - concatenation
        items:
          type: string
        type: array
      max_size:
        example: 0
        type: integer
      tus_version:
        example: 1.0.0
        type: string
      upload_path:
        example: /api/v1/upload/files
        type: string
