basePath: /api
definitions:
  domain.AuthResponse:
    properties:
      accessToken:
        description: For mobile apps
        type: string
      refreshToken:
        description: For mobile apps
        type: string
      user:
        $ref: '#/definitions/domain.UserResponse'
    type: object
  domain.LoginRequest:
    properties:
      password:
        type: string
      usernameOrEmail:
        type: string
    required:
    - password
    - usernameOrEmail
    type: object
  domain.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  domain.UserResponse:
    properties:
      created_at:
        type: string
      department_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      phone:
        type: string
      profile_picture:
        type: string
      role:
        $ref: '#/definitions/domain.UserRole'
      sector_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  domain.UserRole:
    enum:
    - Director
    - DepartmentManager
    - SectorManager
    - Employee
    type: string
    x-enum-varnames:
    - RoleDirector
    - RoleDepartmentManager
    - RoleSectorManager
    - RoleEmployee
  util.ErrorCode:
    enum:
    - UNAUTHORIZED
    - INCORRECT_PASSWORD
    - INVALID_CREDENTIALS
    - TOKEN_EXPIRED
    - INVALID_TOKEN
    - FORBIDDEN
    - VALIDATION_ERROR
    - MISSING_REQUIRED_FIELD
    - INVALID_INPUT
    - INTERNAL_SERVER_ERROR
    - DATABASE_ERROR
    - CONFIG_NOT_SET
    - USER_NOT_FOUND
    - USER_ALREADY_EXISTS
    - EMAIL_ALREADY_EXISTS
    - ROLE_NOT_FOUND
    - ROLE_ALREADY_EXISTS
    type: string
    x-enum-varnames:
    - UNAUTHORIZED
    - INCORRECT_PASSWORD
    - INVALID_CREDENTIALS
    - TOKEN_EXPIRED
    - INVALID_TOKEN
    - FORBIDDEN
    - VALIDATION_ERROR
    - MISSING_REQUIRED_FIELD
    - INVALID_INPUT
    - INTERNAL_SERVER_ERROR
    - DATABASE_ERROR
    - CONFIG_NOT_SET
    - USER_NOT_FOUND
    - USER_ALREADY_EXISTS
    - EMAIL_ALREADY_EXISTS
    - ROLE_NOT_FOUND
    - ROLE_ALREADY_EXISTS
  util.PaginatedData:
    properties:
      items: {}
      pagination:
        $ref: '#/definitions/util.PaginationInfo'
    type: object
  util.PaginationInfo:
    properties:
      currentPage:
        type: integer
      itemsPerPage:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  util.Response:
    properties:
      data: {}
      error_code:
        $ref: '#/definitions/util.ErrorCode'
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:5000
info:
  contact:
    email: support@edocument.com
    name: API Support
  description: API for E-Document Management System
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: E-Document API
  version: "1.0"
paths:
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: 'Authenticate user with username/email and password. Always sets
        httpOnly cookies. Returns tokens in response body ONLY for mobile clients
        (when X-Client-Type: mobile header is present)'
      parameters:
      - description: Client type (use 'mobile' for mobile apps)
        in: header
        name: X-Client-Type
        type: string
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.AuthResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
      summary: User login
      tags:
      - Auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Clear authentication cookies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      summary: Logout user
      tags:
      - Auth
  /v1/auth/profile:
    get:
      consumes:
      - application/json
      description: Get authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 'Get new access and refresh tokens using a valid refresh token.
        Accepts token from body or cookie. Always sets httpOnly cookies. Returns tokens
        in response body ONLY for mobile clients (when X-Client-Type: mobile header
        is present)'
      parameters:
      - description: Client type (use 'mobile' for mobile apps)
        in: header
        name: X-Client-Type
        type: string
      - description: Refresh token (optional if using cookie)
        in: body
        name: body
        schema:
          $ref: '#/definitions/domain.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.AuthResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
      summary: Refresh access token
      tags:
      - Auth
  /v1/users:
    get:
      consumes:
      - application/json
      description: Get list of all users with pagination and search
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search by username or email
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/util.PaginatedData'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - Users
    post:
      consumes:
      - multipart/form-data
      description: Create a new user account with optional profile picture
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Password (min 6 characters)
        in: formData
        name: password
        required: true
        type: string
      - description: First name
        in: formData
        name: first_name
        required: true
        type: string
      - description: Last name
        in: formData
        name: last_name
        required: true
        type: string
      - description: Phone number (E.164 format)
        in: formData
        name: phone
        required: true
        type: string
      - description: Role (Director, DepartmentManager, SectorManager, Employee)
        in: formData
        name: role
        required: true
        type: string
      - description: Department ID
        in: formData
        name: department_id
        type: string
      - description: Sector ID
        in: formData
        name: sector_id
        type: string
      - description: Profile picture (max 5MB, jpg/png/gif/webp)
        in: formData
        name: profile_picture
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Create a new user
      tags:
      - Users
  /v1/users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user account
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Delete user
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: Get detailed information of a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - Users
    put:
      consumes:
      - multipart/form-data
      description: Update user information with optional profile picture
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Username
        in: formData
        name: username
        type: string
      - description: Email
        in: formData
        name: email
        type: string
      - description: Password (min 6 characters)
        in: formData
        name: password
        type: string
      - description: First name
        in: formData
        name: first_name
        type: string
      - description: Last name
        in: formData
        name: last_name
        type: string
      - description: Phone number (E.164 format)
        in: formData
        name: phone
        type: string
      - description: Role (Director, DepartmentManager, SectorManager, Employee)
        in: formData
        name: role
        type: string
      - description: Department ID
        in: formData
        name: department_id
        type: string
      - description: Sector ID
        in: formData
        name: sector_id
        type: string
      - description: Profile picture (max 5MB, jpg/png/gif/webp)
        in: formData
        name: profile_picture
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - Users
  /v1/users/{id}/profile-picture:
    delete:
      consumes:
      - application/json
      description: Delete user's profile picture
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Delete profile picture
      tags:
      - Users
    get:
      description: Get a temporary presigned URL to access user's profile picture
        (valid for 1 hour)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns presigned URL
          schema:
            additionalProperties:
              allOf:
              - type: string
              - properties:
                  url:
                    type: string
                type: object
            type: object
        "307":
          description: Redirects to presigned URL
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Get profile picture URL
      tags:
      - Users
    post:
      consumes:
      - multipart/form-data
      description: Upload or update user's profile picture
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Profile picture (max 5MB, jpg/png/gif/webp)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: Upload profile picture
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
