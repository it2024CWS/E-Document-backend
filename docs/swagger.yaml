host: localhost:5000
info:
  contact:
    email: support@edocument.com
    name: API Support
  description: API for E-Document Management System
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: E-Document API
  version: "1.0"
paths:
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: 'Authenticate user with username/email and password. Always sets
        httpOnly cookies. Returns tokens in response body ONLY for mobile clients
        (when X-Client-Type: mobile header is present)'
      parameters:
      - description: Client type (use 'mobile' for mobile apps)
        in: header
        name: X-Client-Type
        type: string
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/e-document-backend_internal_domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/e-document-backend_internal_util.Response'
            - properties:
                data:
                  $ref: '#/definitions/e-document-backend_internal_domain.AuthResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/e-document-backend_internal_util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/e-document-backend_internal_util.Response'
      summary: User login
      tags:
      - Auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Clear authentication cookies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/e-document-backend_internal_util.Response'
      summary: Logout user
      tags:
      - Auth
  /v1/auth/profile:
    get:
      consumes:
      - application/json
      description: Get authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/e-document-backend_internal_util.Response'
            - properties:
                data:
                  $ref: '#/definitions/e-document-backend_internal_domain.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/e-document-backend_internal_util.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/e-document-backend_internal_util.Response'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 'Get new access and refresh tokens using a valid refresh token.
        Accepts token from body or cookie. Always sets httpOnly cookies. Returns tokens
        in response body ONLY for mobile clients (when X-Client-Type: mobile header
        is present)'
      parameters:
      - description: Client type (use 'mobile' for mobile apps)
        in: header
        name: X-Client-Type
        type: string
      - description: Refresh token (optional if using cookie)
        in: body
        name: body
        schema:
          $ref: '#/definitions/e-document-backend_internal_domain.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/e-document-backend_internal_util.Response'
            - properties:
                data:
                  $ref: '#/definitions/e-document-backend_internal_domain.AuthResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/e-document-backend_internal_util.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/e-document-backend_internal_util.Response'
      summary: Refresh access token
      tags:
      - Auth
  /v1/files/presign:
    get:
      description: Generate a temporary presigned URL from MinIO for downloading or
